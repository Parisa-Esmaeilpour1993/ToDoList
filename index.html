<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>HW-10</title>
  </head>
  <body>
    <div class="w-full h-screen flex flex-col p-8">
      <!-- headers -->
      <headers class="flex justify-between bg-[#5C4C9F] p-4 rounded min-w-full">
        <!-- header title -->
        <div class="flex gap-4 items-center text-white">
          <!-- humbarger menu -->
          <div class="flex gap-1">
            <div class="flex flex-col gap-1">
              <span class="w-0.5 h-0.5 bg-white"></span>
              <span class="w-0.5 h-0.5 bg-white"></span>
              <span class="w-0.5 h-0.5 bg-white"></span>
            </div>

            <div class="flex flex-col gap-1">
              <span class="w-4 h-0.5 bg-white"></span>
              <span class="w-4 h-0.5 bg-white"></span>
              <span class="w-4 h-0.5 bg-white"></span>
            </div>
          </div>

          <h1>My To-Do Tasks</h1>
        </div>

        <!-- headers btn -->
        <div class="flex gap-4 items-center">
          <div class="flex">
            <button
              class="w-12 px-4 bg-[#6a52a1] rounded-l-md hover:bg-[#3e3272]"
              id="searchBtn"
            >
              <img src="./assets/images/magnifier.svg" alt="magnifier" />
            </button>
            <input
              type="search"
              placeholder="Search"
              autocomplete="off"
              id="searchInput"
              class="w-56 bg-[#6a52a1] text-xs py-2 px-1 outline-0 rounded-r-md"
            />
          </div>

          <div class="flex gap-2">
            <button
              class="hover:bg-[#3e3272] hover:scale-105 p-1 transition ease-in-out duration-500"
            >
              <img
                src="./assets/images/filter.png"
                alt="filter"
                id="filterBtn"
              />
            </button>
            <select
              id="filterType"
              class="hidden bg-[#6a52a1] text-xs p-1 rounded-lg outline-0"
            >
              <option
                value="Select Filter"
                disabled
                selected
                class="text-gray-700"
              >
                Select Filter
              </option>
              <option value="status">Status</option>
              <option value="priority">Priority</option>
              <option value="deadline">Deadline</option>
            </select>
          </div>

          <div
            id="filterDetails"
            class="hidden bg-[#6a52a1] text-xs p-1 rounded-lg outline-0 flex gap-1"
          ></div>

          <button
            id="addTaskBtn"
            class="w-6 h-6 text-2xl flex self-center justify-center items-center pb-1 bg-white text-[#5C4C9F] rounded font-extrabold hover:bg-[#3e3272] hover:text-white"
          >
            +
          </button>
        </div>
      </headers>

      <!-- add modal -->
      <div
        id="modal-box"
        class="w-full h-screen bg-gray-700 fixed top-0 left-0 hidden bg-opacity-70 z-10 flex justify-center items-center"
      >
        <div
          id="modal-content"
          class="w-3/5 p-8 bg-white rounded-lg transform scale-0 transition ease-in-out duration-[1500ms] flex flex-col gap-4"
        >
          <div class="flex justify-between items-center pb-4">
            <h1 class="text-center text-2xl font-bold">Add New Task</h1>
            <button
              id="closeModalBtn"
              class="w-6 h-6 bg-red-500 px-1 text-xs rounded"
            >
              X
            </button>
          </div>

          <table class="w-full bg-gray-100">
            <tr class="border">
              <td class="text-left p-2">
                <label>Your Task:</label>
              </td>
              <td class="pl-4">
                <input
                  id="taskName"
                  type="text"
                  placeholder="write here..."
                  autocomplete="off"
                  class="border rounded px-1 font-bold"
                />
              </td>
            </tr>

            <tr class="border">
              <td class="text-left p-2">
                <label>task priority:</label>
              </td>
              <td class="pl-4">
                <select
                  id="taskPriority"
                  class="border rounded text-sm focus:border-gray-700 border-2"
                >
                  <option value="Choose" disabled>Choose</option>
                  <option value="Low" class="text-gray-900">Low</option>
                  <option value="Medium" class="text-yellow-500">Medium</option>
                  <option value="High" class="text-red-500">High</option>
                </select>
              </td>
            </tr>

            <tr class="border">
              <td class="text-left p-2">
                <label>task status:</label>
              </td>
              <td class="pl-4">
                <select
                  id="taskStatus"
                  class="border rounded text-sm focus:border-gray-700 border-2"
                >
                  <option value="Choose" disabled class="text-sm">
                    Choose
                  </option>
                  <option value="ToDo" class="text-red-500">To-Do</option>
                  <option value="Doing" class="text-yellow-500">Doing</option>
                  <option value="Done" class="text-green-500">Done</option>
                </select>
              </td>
            </tr>

            <tr class="border">
              <td class="text-left p-2">
                <label>task deadline:</label>
              </td>
              <td class="pl-4">
                <input
                  id="taskDeadLine"
                  type="date"
                  class="border rounded px-1"
                />
              </td>
            </tr>

            <tr class="border">
              <td class="text-left p-2">
                <label>Task Details:</label>
              </td>
              <td class="p-4">
                <textarea
                  id="taskDetails"
                  placeholder="Write details here..."
                  class="border rounded p-1 w-full h-20"
                ></textarea>
              </td>
            </tr>
          </table>

          <button
            id="saveTaskBtn"
            class="w-1/4 bg-blue-500 text-white p-2 rounded"
          >
            Save
          </button>
        </div>
      </div>

      <!-- loading modal -->
      <div
        id="loading-modal"
        class="w-full h-screen bg-gray-700 fixed top-0 left-0 bg-opacity-50 z-10 flex justify-center items-center hidden"
      >
        <img src="./assets/images/load.jpg" alt="loading" class="w-1/3" />
      </div>

      <!-- show tasksTable -->
      <div class="mt-2 border rounded">
        <table class="w-full">
          <thead>
            <tr class="border border-b-2">
              <th class="text-left p-4 border font-medium">Task Name</th>
              <th class="text-center py-4 border font-medium">Priority</th>
              <th class="text-center py-4 border font-medium">Status</th>
              <th class="text-center py-4 border font-medium">Deadline</th>
              <th class="text-center py-4 border font-medium">Actions</th>
            </tr>
          </thead>
          <tbody
            id="taskBodyTable"
            class="divide-y-1 divide-gray-300 bg-gray-100"
          ></tbody>
        </table>
      </div>

      <!-- pagination div -->
      <div class="pagination flex justify-end gap-4 mt-4">
        <button
          id="prevPage"
          class="bg-gray-300 px-2 rounded disabled:opacity-50"
          disabled
        >
          &lt;
          <!-- علامت "<" -->
        </button>

        <div>Page <span id="currentPage">1</span></div>

        <button
          id="nextPage"
          class="bg-gray-300 px-2 rounded disabled:opacity-50"
          disabled
        >
          &gt;
          <!-- علامت ">" -->
        </button>
      </div>

      <!-- detail modal -->
      <div
        id="overlay"
        class="w-full h-screen flex justify-center items-center fixed top-0 left-0 bg-gray-500 bg-opacity-70 hidden"
      >
        <div
          id="detailModal"
          class="w-2/3 bg-white rounded p-2 transform scale-0 transition ease-in-out duration-[1500ms]"
        ></div>
      </div>
    </div>

    <!-- toast div -->
    <div
      id="toast"
      class="fixed bottom-4 right-4 hidden p-4 bg-blue-500 text-white rounded-lg shadow-lg"
    ></div>

    <script src="./script.js"></script>
  </body>
</html>
